{% extends "record/base.html" %}

{% block content %}

<div class="center">
	  	{% csrf_token %}
	    <h2 class="text-center">{{ name_title_form }}</h2>

		{{ post.first_name }}</br>
		{{ post.last_name }}</br>
		{{ post.age }}</br>
		{{ post.section }}</br>
		{{ post.user }}</br>
		{% if post.errors %}
			<small>{{ field.errors|striptags }}</small>
		{% endif %}

</div>

{% endblock %}
